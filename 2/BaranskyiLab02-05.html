<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <style>
    h1 {
      text-align: center;
    }
    div.wrapper {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-template-rows: repeat(2, 1fr);
      grid-column-gap: 10px;
      grid-row-gap: 10px;
    }
    div.child {
      display: flex;
      flex-direction: column;
    }
    div.child img {
      padding-bottom: 15px;
    }
  </style>
  <body>
    <h1>Photo</h1>

    <div class="wrapper">
      <div class="child">
        <img src="./img/clock.jpg" alt="clock" width="100" height="100" />
        <span>clock</span>
      </div>

      <div class="child">
        <img src="./img/clock.jpg" alt="clock" width="100" height="100" />
        <span>clock</span>
      </div>

      <div class="child">
        <img src="./img/clock.jpg" alt="clock" width="100" height="100" />
        <span>clock</span>
      </div>

      <div class="child">
        <img src="./img/clock.jpg" alt="clock" width="100" height="100" />
        <span>clock</span>
      </div>
    </div>
  </body>
</html>
